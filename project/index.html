<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquary/jquery-1.3.2.js"></script>

</head>

<body>

    <div class="image_container" id="img_cont">
        <ul class="toolbar transparent" id="tlbar">
            <li>
                <a onclick="zoom(1.1)" class="zoomin"></a>
            </li>
            <li>
                <a onclick="zoom(0.9)" class="zoomout"></a>
            </li>
            <li>
                <a class="shop"></a>
            </li>
            <li>
                <a class="fav"></a>
            </li>
            <li>
                <a class="edit"></a>
            </li>
            <li>
                <a class="label"></a>
            </li>
            <li>
                <a class="info"></a>
            </li>
        </ul>
        <div id="imgcontainer">
            <img src="icons/images1.jpg" alt="example" width="500" height="375" id="img" />
        </div>
        <div class="navigation transparent" id="nav">
            <a onclick="slide(-1)" class="previous"></a>
            <a onclick="slide(1)" class="next"></a>
            <span class="price">$ 0.99</span>
        </div>
    </div>
    <script>
        var imagecount = 1;
        var total = 5;

        function slide(x) {
            var image = document.getElementById('img');
            imagecount = imagecount + x;
            if (imagecount > total) {
                imagecount = 1;
            }
            if (imagecount < 1) {
                imagecount = total;
            }
            image.src = "icons/images" + imagecount + ".jpg";
        }

        $(function () {
            $('#img_cont').hover(
                function () {
                    $('#tlbar').slideDown(200);
                    $('#nav').slideDown(200);
                },
                function () {
                    $('#tlbar').slideUp(200);
                    $('#nav').slideUp(200);
                }
            );
            $('#tlbar,#nav').hover(
                function () {
                    $(this).removeClass('transparent');
                },
                function () {
                    $(this).addClass('transparent');
                }
            );
        });
    </script>
    <script>
        window.onload = function () {
            zoom()
        }

        function zoom(zm) {
            img = document.getElementById("img")
            wid = img.width
            ht = img.height
            img.style.width = (wid * zm) + "px"
            img.style.height = (ht * zm) + "px"

        }
    </script>

</body>

</html>
